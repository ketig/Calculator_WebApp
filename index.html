<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
        <input type="text" id="displayResult" readonly>

        <div class="row">
            <button class="darkBlue clear_btn" onclick="clearDisplay()">ce</button>
            <button class="darkBlue" onclick="deleteDisplay()">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="darkBlue" onclick="addToDisplay('/')">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="grey" onclick="calculateInv()">inv</button>
            <button class="grey" onclick="calculateRad()">Rad</button>
            <button class="grey" onclick="calculateSin()">Sin</button>
        </div>

        <div class="row">
            <button class="blue" onclick="addToDisplay('7')">7</button>
            <button class="blue" onclick="addToDisplay('8')">8</button>
            <button class="blue" onclick="addToDisplay('9')">9</button>
            <button class="darkBlue" onclick="addToDisplay('*')">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="grey" onclick="calculateCos()">Cos</button>
            <button class="grey" onclick="calculateTan()">Tan</button>
            <button class="grey" onclick="addToDisplay('%')">%</button>
        </div>

        <div class="row">
            <button class="blue" onclick="addToDisplay('4')">4</button>
            <button class="blue" onclick="addToDisplay('5')">5</button>
            <button class="blue" onclick="addToDisplay('6')">6</button>
            <button class="darkBlue" onclick="addToDisplay('-')">-</button>
            <button class="grey" onclick="calculateLn()">ln</button>
            <button class="grey" onclick="calculateLog()">Log</button>
            <button class="grey" onclick="calculateFact()">!</button>
        </div>

        <div class="row">
            <button class="blue" onclick="addToDisplay('1')">1</button>
            <button class="blue" onclick="addToDisplay('2')">2</button>
            <button class="blue" onclick="addToDisplay('3')">3</button>
            <button class="darkBlue" onclick="addToDisplay('+')">+</button>
            <button class="grey" onclick="addToDisplay('^')">^</button>
            <button class="grey" onclick="addToDisplay('Math.PI')">Pi</button>
            <button class="grey" onclick="addToDisplay('Math.E')">e</button>
        </div>

        <div class="row">
            <button class="darkBlue" onclick="addToDisplay('.')">.</button>
            <button class="blue" onclick="addToDisplay('0')">0</button>
            <button class="redish" onclick="calculate()">=</button>
            <button class="grey" onclick="addToDisplay('leftParenthesis')">(</button>
            <button class="grey" onclick="addToDisplay('rightParenthesis')">)</button>
            <button class="grey" onclick="calculateSqrt()">
                <i class="fa-solid fa-square-root-variable"></i>
            </button>
        </div>
    </div>
</body>
</html>
